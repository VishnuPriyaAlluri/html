<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border:2px solid red;
            height:400px;
            width:400px;
            
        }
        .parent{
            border:2px solid blue;
            height:200px;
            width:200px;
            
            margin:100px;
            
            
        }
        .child{
            border:2px solid green;
            height:100px;
            width:100px;
            margin:50px;
            
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
