<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            border-width:5px;
            border-color: red;
            border-style: solid;
        }
        .b{
            border-style:dotted;
            border-color: grey;
        }
        .c{
            border:2px solid;
            border-top-style: dashed;

        }
        .d{
            border:2px solid ;
          /*  border-radius: 20px;*/
          border-top-left-radius: 20px;
          border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body>
    <h1 class="a">Vishnu</h1>
    <h1 class="b">Priya</h1>
    <h1 class="c">FMOH</h1>
    <h1 class="d">FPTS</h1>
</body>
</html>
