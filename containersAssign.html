<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            border:5px solid black;
            height:600px;
        }
        #child{
            
            height: 250px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        #subchild{
            border: 2px solid yellow;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            <div id="subchild"></div>
            <div id="subchild"></div>
            <div id="subchild"></div>
            <div id="subchild"></div>
            <div id="subchild"></div>
        </div>
        <div id="child">
            <div id="subchild"></div>
            <div id="subchild"></div>
            <div id="subchild"></div>
            <div id="subchild"></div>
            <div id="subchild"></div>
        </div>
    </div>
</body>
</html>
